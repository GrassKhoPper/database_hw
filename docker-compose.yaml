version: "2"

services:
  db:
    image: postgres:latest
    env_file: .env
    container_name: gamehub-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${SECRET_KEY}
      POSTGRES_DB: ${DB_NAME}
      PGPORT: ${DB_PORT}
    expose:
      - "${DB_PORT}"
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - /var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
      - ./database/store-init-csvs:/store-init-csvs
      - ./database/bank-init-csvs:/bank-init-csvs
    networks:
      - my-network
    restart: always

  store-service:
    build: store-service
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      BANK_SERVICE_URL: http://bank-service:5001
    volumes:
      - ./database/store-init-csvs:/tmp/init-csvs/
    networks:
      - my-network

  bank-service:
    build: bank-service
    depends_on:
      - db
    ports:
      - "5001:5001"
    volumes:
      - bank-db-data:/var/bank-db
    networks:
      - my-network

networks:
  my-network:

volumes:
  store-db-data:
  bank-db-data:
  data_sql:
