<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Game Hub</title>
  
  <link rel="stylesheet" href={{ url_for('static', filename='css/Styles.css') }}>
</head>
    
<body>
  <header class="header">
    <div class="header-left">
      <a href="/store">
        <img src={{url_for('static', filename='images/home.png')}} class="title_img" alt="home page"/>
      </a>
      <a href="/library">
        <img src={{url_for('static', filename='images/library.png')}} class="title_img" alt="library page"/>
      </a>
    </div>

    <h1 class="game-hub"></h1>

    <div class="header-right">
      <a href="/cart">
        <img src={{url_for('static', filename='images/cart.png')}} class="title_img" alt="cart page"/>
      </a>
      <a href="/profile">
        <img src={{url_for('static', filename='images/user.png')}} class="title_img" alt="user page"/>
      </a>
    </div>

  </header>

  <main class="content">
    <div class="search-bar">
      <input type="text" class="search" placeholder="Search">
        <span class="search-icon">
          <img src={{url_for('static', filename='images/search.png')}} alt="search"/>
        </span>
    </div>

    <div class="container">
      <!-- One element impl -->
      <div class="item">
        <img src={{url_for('static', filename='images/board-game.png')}} alt="Game Picture"> 
        <div class="item-info">
          <h3>GAME NAME</h3>
          <button class="buy-button">Price</button>
        </div>
      </div>
      <!-- end of one element -->
    </div>
  </main>
    
</body>

</html>
