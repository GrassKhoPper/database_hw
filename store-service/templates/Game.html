<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Hub: {{game.name}}</title>

  <link rel="stylesheet" href={{url_for('static', filename='css/Styles.css')}}>
</head>
	
<body class="body_gradient">
	<header class="header">
    <div class="header-left">
      <a href="/store">
        <img src={{url_for('static', filename='images/store-icons/home.png')}} class="title_img" alt="home page"/>
      </a>
      <a href="/library">
        <img src={{url_for('static', filename='images/store-icons/library.png')}} class="title_img" alt="library page"/>
      </a>
    </div>

    <h1 class="game-hub"></h1>

    <div class="header-right">
      <a href="/cart">
        <img src={{url_for('static', filename='images/store-icons/cart.png')}} class="title_img" alt="cart page"/>
      </a>
      <a href="/profile">
        <img src={{url_for('static', filename='images/store-icons/user.png')}} class="title_img" alt="user page"/>
      </a>
    </div>

  </header>

	<div class="container_game">
		<div class="game_info">
			<div class="screenshots">
				<div class="selected_screenshot">
					<img src="{{url_for('static', filename='images/games/{game_id}/{cover}'.format(game_id=game.game_id, cover=game.cover))}}" id="selected_screenshot" alt="Game Image">
				</div>
				<div class="scroll_screenshots" id="scroll_screenshots">
					<img src="{{url_for('static', filename='images/games/{game_id}/{cover}'.format(game_id=game.game_id, cover=game.cover))}}" class="screenshot" alt="Game Screenshot" onclick="selectScreenshot(this)">
					<img src="{{url_for('static', filename='images/games/{game_id}/{cover}'.format(game_id=game.game_id, cover=game.icon))}}"  class="screenshot" alt="Game Screenshot" onclick="selectScreenshot(this)">
				</div>
			</div>

			<div class="brief">
				<div class="game-name">
					<h1>{{game.name}}</h1>
				</div>
				
				<img src="{{url_for('static', filename='images/games/{game_id}/{cover}'.format(game_id=game.game_id, cover=game.cover))}}" alt="Game Image">

				<div class="details">
					<p><strong>Developers:</strong> <span>{{game.studio}}</span></p>
					<p><strong>Tags:</strong> 
					{% for tag in game.tags %}
						<span class="game-tag-text">{{tag}}</span>
					{% endfor %}
					</p>
					<p><strong>Price:</strong> 
					<span>
						{% if game.price != 0 %}
							{{ game.price }} RUB
						{% else %}
							FREE
						{% endif %}
					</span></p>
				 	<button class="buy-button">Buy</button>
				</div>
			</div>
		</div>

		<div class="description">
			<p>{{game.description | safe}}</p>
		</div>
	</div>

	<script src={{url_for('static', filename='javascripts/Game.js')}}></script>

</body>
</html>
